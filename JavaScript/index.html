<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Globos La Fiesta - Venta y decoraci√≥n de globos para toda ocasi√≥n.">
  <title>Globos La Fiesta</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    :root {
      --color-primario: #e63946;
      --color-secundario: #f1faee;
      --color-acento: #457b9d;
      --color-texto: #1d3557;
      --color-blanco: #ffffff;
      --font-base: 'Segoe UI', Tahoma, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-base); background: var(--color-secundario); color: var(--color-texto); }

    header {
      background: linear-gradient(90deg, var(--color-primario), var(--color-acento));
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    header img {
      width: 130px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
      border: 4px solid white;
    }

    nav {
      background: var(--color-acento);
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.7rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    nav button {
      background: white;
      color: var(--color-texto);
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    nav button:hover {
      background: var(--color-primario);
      color: white;
      transform: translateY(-2px);
    }

    main {
      padding: 2rem 1rem;
      min-height: 70vh;
      text-align: center;
    }

    /* === PRODUCTOS (IM√ÅGENES) === */
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      padding: 1rem 0;
    }

    .producto-card {
      background: var(--color-blanco);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      padding: 0.5rem;
    }

    .producto-card:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    .producto-card img {
      width: 100%;
      height: 160px;
      object-fit: contain; /* üëà Asegura que se vean completas sin cortar */
      border-radius: 10px;
      background-color: #ffffff;
      padding: 10px;
      transition: transform 0.3s ease;
    }

    .producto-card img:hover {
      transform: scale(1.08);
    }

    .contador {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 2rem;
      color: var(--color-acento);
      font-weight: bold;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === FORMULARIO PEDIDOS === */
    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      margin: 0 auto;
      backdrop-filter: blur(5px);
    }

    form label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    form input, form textarea, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
      font-size: 1rem;
    }

    form button {
      margin-top: 1.2rem;
      background: var(--color-acento);
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    form button:hover {
      background: var(--color-primario);
      transform: scale(1.03);
    }

    /* === LISTA DE PEDIDOS === */
    #lista-pedidos {
      margin-top: 2rem;
      max-width: 600px;
      margin-inline: auto;
      background: #fff;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    #lista-pedidos ul {
      list-style: none;
      padding: 0;
    }

    #lista-pedidos li {
      background: var(--color-secundario);
      border-left: 5px solid var(--color-acento);
      padding: 0.8rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 0.95rem;
      transition: transform 0.2s;
    }

    #lista-pedidos li:hover {
      transform: translateX(5px);
      background: #f9f9f9;
    }

    /* === MAPA === */
    #mapa {
      height: 400px;
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    footer {
      background: var(--color-primario);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Fotologo.jpeg" alt="Logo de Globos La Fiesta">
    <h1>Globos "La Fiesta"</h1>
    <h3>"Llenamos tus momentos de color y alegr√≠a"</h3>
  </header>

  <nav>
    <button data-seccion="inicio">Inicio</button>
    <button data-seccion="pedidos">Pedidos</button>
    <button data-seccion="contacto">Contacto</button>
    <button data-seccion="ubicacion">Ubicaci√≥n</button>
  </nav>

  <main id="contenido"></main>

  <footer>
    <p>¬© 2025 Globos La Fiesta - Todos los derechos reservados</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
